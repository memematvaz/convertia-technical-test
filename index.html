<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prueba técnica Convertia</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css"
  />
  <link rel="stylesheet" href="./styles/main.css"
  />
</head>

<body>
    <header class="header__container">
        <div class="header__container-home">
            <a href="#" class="header__icon-link phone">
                <img class="header__icon" src="./styles/images/phone.png" alt="teléfono">
                </img>
            </a>
            <a href="./index.html" class="header__logo-link">
                <img class="header__logo" src="./styles/images/logo.png" alt="logo">
                </img>
            </a>
        </div>
    </header>
    <div class="none" id="pop-up-black"></div>
    <div class="none" id="pop-up-phone">
        <div class="pop-up__close-container" id="pop-up-close-phone">
            <span class="pop-up__close-bar first-bar"></span>
            <span class="pop-up__close-bar second-bar"></span>
        </div>
        <div class="pop-up__text-container">
            <h3 class="pop-up__title">Inigualable</h3>
            <p class="pop-up__text">TV interactiva + telefonía fija<br>
            A un precio <span class="pop-up__text-change-color">increible</span></p>
            <form action="" class="pop-up__form">
                <input class="pop-up__form-input" type="tel" name="phone" placeholder="Tu teléfono" required></input>
                <label class="pop-up__form-checkbox" >
                    <input type="checkbox" name="privacy-policies" required></input>
                    He leído y acepto las políticas de privacidad.
                </label>
                <button class="pop-up__form-button">Llámenme</button>
            </form>
        </div>
    </div>
    <div class="main__container">
        <div class="main__hire-today--background">
            <p class="main__hire-today--text"><span class="main__hire-today--text-background">
                Inigualable</span></p>
            <p class="main__hire-today--text"><span class="main__hire-today--text-background">
                Incomparable</span></p>
            <p class="main__hire-today--text"><span class="main__hire-today--text-background">
                Increíble</span></p>
            <a href="./hire-today.html" class="main__hire-today--button">Contrata hoy</a>
        </div>
        <div class="main__customers--background">
           <a href="./customers.html" class="main__customers--button">Eres cliente y necesitas ayuda</a>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
